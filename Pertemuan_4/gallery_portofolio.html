<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery_portofolio.css">
    <title>gallery</title>
</head>
<body>
    <!-- CONTAINER -->
    <div class="containerGallery">
        <h1 class="titleGallery">Portofolio DKV</h1>

        <div class="filter-buttons">
            <button class="filter-btn" data-filter="ALL">ALL</button>

            <button class="filter-btn" data-filter="Desain-3d">Desain 3d</button>
            <button class="filter-btn" data-filter="Fotografi">Fotografi</button>
        </div>
        <!-- GALLERY -->
        <div class="gallery">
        <div class="gambar Desain-Grafis ALL">
        <img src="fanta.png" alt="fanta">
        </div>
        <div class="gambar Fotografi ALL">
        <img src="perfume.png" alt="perfume">
        </div>
        <div class="gambar Fotografi ALL">
        <img src="black_opium.png" alt="black_opium">
        </div>
        <div class="gambar Desain-3d ALL" ALL>
        <img src="interior.png" alt="interior">
        </div>
        <div class="gambar Desain-Grafis ALL" >
        <img src="minute.png" alt="minute">
        </div>
        <div class="gambar Desain-Grafis ALL">
        <img src="mixue.png" alt="mixue">
        </div>
        <div class="gambar Desain-3d ALL">
        <img src="coffee_kitchen.png" alt="mixue">
        </div>
        <div class="gambar Fotografi ALL">
        <img src="popcorn.png" alt="mixue">
        </div>
        <div class="gambar Desain-Grafis ALL">
        <img src="zoo.png" alt="mixue">
        </div>
        <div class="gambar Fotografi ALL">
        <img src="nasi.png" alt="mixue">
        </div>
        <div class="gambar Desain-Grafis ALL">
        <img src="poster_travel.png" alt="mixue">
        </div>
        <div class="gambar Fotografi ALL">
        <img src="bag.png" alt="mixue">
        </div>
        </div>
        </div> <!--  END CONTAINER -->

    <script src="gallery_portofolio.js"></script>
</body>
</html>
